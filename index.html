<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Aplicacion Presupuesto</title>
</head>

<body onload="mostrarPresupuesto()">
    <div class="cabecero">
        <div class="presupuesto-total">
            <div class="cabecero-titulo">
                <h2>Presupuesto Disponible:</h2>
            </div>
            <div class="cabecero-valor">

            </div>
        </div>
        <div class="presupuesto-cabecero" id="ingresos-cabecero">
            <p>INGRESOS</p>
            <div class="cabecero-ingreso-valor">

                <div class="porcentaje-cabecera">

                </div>
            </div>
        </div>
        <div class="presupuesto-cabecero" id="egresos-cabecero">
            <p>EGRESOS</p>
            <div class="cabecero-egreso-valor">

            </div>
        </div>
    </div>
    <div class="abajo">
        <form id="forma" onsubmit="return false;">
            <select class="agregar-tipo" id="operando">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <input type="text" class="agregar-descripcion" name="descripcion" id="descripcion" value="Nuevo ingreso">
            <input type="number" class="agregar-valor" name="valor" id="valor" min="0" placeholder="Valor" step="any">
            <button class="agregar-boton" onclick=" agregarDato()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </form>
        <div class="presupuesto">
            <div class="presupuesto-abajo" id="ingresos-abajo">
                <h2>INGRESOS</h2>
                <div class="abajo-ingreso-valor">

                </div>
            </div>
            <div class="presupuesto-abajo" id="egresos-abajo">
                <h2>EGRESOS</h2>
                <div class="abajo-egreso-valor">

                </div>
            </div>
        </div>
    </div>
    <script src="js/dato.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
